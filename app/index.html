<!DOCTYPE html>
<html>
    <head>
        <title>Plex Together</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="./css/photon.min.css">
        <link rel="stylesheet" type="text/css" href="./css/materialize.css">
        <!-- Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Javascript -->
        <script src="js/vendor/jquery.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/menu.js" charset="utf-8"></script>
    </head>

    <body style="background-color: #F2F3F4">
        <div class="window">

            <div class="window-content">

                <div class="container">

                    <nav class="plex-shark" role="navigation">
                        <div class="nav-wrapper container">
                            <a id="logo-container" style="margin-left: 5%" href="home.html" class="brand-logo"><img src="img/plexLogo.png" style="height:64px"></a>
                        </div>
                    </nav>

                    <div style="padding-left:5%; padding-right:5%">
                    
                        <div class="row">
                            <div class="col s2 offset-s5">
                                <div class="preloader-wrapper big active" style="position:absolute; top:30%">
                                    <div class="spinner-layer spinner-blue-only">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div>
                                        <div class="gap-patch">
                                            <div class="circle"></div>
                                        </div>
                                        <div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>
                                </div>                                
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
    </body>
</html>
